{% set name = "supervisor" %}
{% set version = "4.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4a2bf149adf42997e1bb44b70c43b613275ec9852c3edacca86a9166b27e945e
  patches:
    - 0001-Remove-unused-test_suite-that-now-causes-unittest-an.patch
    - 0002-Ignore-Python-3.13-s-__firstlineno__.patch

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - python                                # [build_platform != target_platform]
    - cross-python_{{ target_platform }}    # [build_platform != target_platform]
    - sed
  host:
    - python
    - setuptools
  run:
    - python
    - setuptools

test:
  requires:
    - pytest >=2.5.2
    - mock >=0.5.0
    - pip
  source_files:
    - supervisor/tests/
  commands:
    - cp -r supervisor/tests $SP_DIR/supervisor
    - py.test supervisor/tests
    - supervisord -h
    - supervisorctl -h
    - echo_supervisord_conf -h
    - pip check
  imports:
    - supervisor

about:
  home: http://supervisord.org/
  license: BSD-3-Clause-Modification AND BSD-3-Clause AND PSF-2.0
  license_file: LICENSES.txt
  summary: A Process Control System
  description: |
    Supervisor is a client/server system that allows its users to monitor and
    control a number of processes on UNIX-like operating systems.
  doc_url: http://supervisord.org/
  doc_source_url: https://github.com/Supervisor/supervisor
  dev_url: https://github.com/Supervisor/supervisor

extra:
  recipe-maintainers:
    - kalefranz
    - sodre
    - xhochy
